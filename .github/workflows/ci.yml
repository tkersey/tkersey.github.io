name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  zig:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig fmt --check build.zig src/*.zig
      - run: zig build test
      - run: zig build

  automerge:
    if: github.event_name == 'pull_request'
    needs: zig
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const labels = pr.labels.map((l) => l.name);
            if (!labels.includes("auto-merge")) {
              core.info(`PR #${prNumber} missing 'auto-merge' label; skipping.`);
              return;
            }

            if (pr.draft) {
              core.info(`PR #${prNumber} is draft; skipping.`);
              return;
            }

            if (pr.base?.ref !== "main") {
              core.info(`PR #${prNumber} targets '${pr.base?.ref}', not 'main'; skipping.`);
              return;
            }

            if (pr.head?.repo?.full_name !== `${owner}/${repo}`) {
              core.info(`PR #${prNumber} is from a fork; skipping.`);
              return;
            }

            core.info(`Merging PR #${prNumber} (squash).`);
            await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: prNumber,
              merge_method: "squash",
            });

            const pagesWorkflowId = "pages.yml";
            const pagesRef = "main";
            const dispatchMaxAttempts = 5;

            function formatOctokitError(err) {
              if (!err) return "unknown error";
              const status = err.status ? `HTTP ${err.status}` : "HTTP ?";
              const message = (() => {
                if (err.message) return err.message;
                if (typeof err === "string") return err;
                try {
                  return JSON.stringify(err);
                } catch {
                  return String(err);
                }
              })();
              return `${status}: ${message}`;
            }

            core.info(`Dispatching Pages deploy workflow after merge.`);
            for (let attempt = 1; attempt <= dispatchMaxAttempts; attempt++) {
              if (attempt > 1) {
                const delayMs = 1000 * attempt * attempt;
                core.info(`Retrying dispatch in ${delayMs}ms (attempt ${attempt}/${dispatchMaxAttempts}).`);
                await new Promise((resolve) => setTimeout(resolve, delayMs));
              }

              try {
                await github.rest.actions.createWorkflowDispatch({
                  owner,
                  repo,
                  workflow_id: pagesWorkflowId,
                  ref: pagesRef,
                });
                core.info(`Pages deploy workflow dispatched (attempt ${attempt}/${dispatchMaxAttempts}).`);
                break;
              } catch (e) {
                core.warning(`Dispatch attempt ${attempt}/${dispatchMaxAttempts} failed: ${formatOctokitError(e)}`);
                if (attempt === dispatchMaxAttempts) {
                  throw new Error(
                    `Failed to dispatch Pages deploy workflow '${pagesWorkflowId}' on '${pagesRef}': ${formatOctokitError(e)}`,
                  );
                }
              }
            }
